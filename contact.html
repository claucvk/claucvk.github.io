        <div class="col-lg-8">
            <h4>Just Get In Touch!</h4>

                <p>{{ site.about }}</p>
                <form role="form" action="contact.php" method="post">
                  <div class="form-group">
					<label> Name: </label>
					        <input name="name" type="text" size="25" />
                  </div>
                  <div class="form-group">
					<label>Email: </label>
					        <input name="email" type="text" size="255" />
                  </div>
                  <div class="form-group">
					<label> Subject: </label>
					        <input name="subject" type="text" size="100" />
                  </div>
                  <div class="form-group">
					<label> Message: </label>
					        <input name="message" type="text" size="300" />
                  </div>

                </form>
        </div><! --/col-lg-8 -->

        <div class="col-lg-4">

                    {% endfor %}
