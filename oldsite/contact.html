---
layout: contact
title: Contact
permalink: /contact/
---

<div id="contactwrap"></div>

<div class="container mtb">
    <div class="row">
        <div class="col-lg-8">
            <h4>Just Get In Touch!</h4>
            <div class="hline"></div>
                <p>{{ site.about }}</p>
				<form action="https://getsimpleform.com/messages?form_api_token=85079b43f4bf65c81d4e953bff75f8f2" method="post" enctype="multipart/form-data">
				  <input type='hidden' name='redirect_to' value='http://ccvk.me' />
				  <label for='name'>Name</label>
				  <br />
				  <input type='text' id='name' name='name' placeholder='Your Name' />
				  <br />
				  <label for='email'>Email</label>
				  <br />
				  <input type='text' id='email' name='email' placeholder='Your Email' />
				  <br />
				  <label for='email'>Message</label>
				  <br />
				  <textarea id='message' name='message' placeholder='Message' rows='8' cols='50'></textarea>
				  <br />
				  <label for='file'>Attachments</label>
				  <br />
				  <input type='file' name='avatar' />
				  <br />
				  <input type='submit' value='Submit' />
				</form>
        </div><! --/col-lg-8 -->

        <div class="col-lg-4">
            <h4>My Address</h4>
            <div class="hline"></div>
                <p>
                    {% for line in site.address.first.lines %}
                        {{ line }} <br>
                    {% endfor %}
                </p>
                <p>
                    Email: {{Â site.email }}<br/>
                </p>
              
        </div>
    </div><! --/row -->
</div><! --/container -->
